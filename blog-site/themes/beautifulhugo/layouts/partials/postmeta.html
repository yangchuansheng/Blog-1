{{ $baseurl := .Site.BaseURL }}
<div>
    <section id="datecount">
        <h4 id="date"> {{ .Date.Format "Mon Jan 2, 2006" }}</h4>
    </section>
    <h5 id="wc">{{ .FuzzyWordCount }} Words | <i class="fa fa-clock-o" style="color:#000">&nbsp</i>{{ .ReadingTime }} Min | 
        <span id="busuanzi_container_page_pv">
            <i class="fa fa-eye" style="color:#000"></i>
            <!-- 访问数未加载成功之前，显示旋转的齿轮图标 -->
            <span id="busuanzi_value_page_pv"><i class="fa fa-cog fa-spin fa-1x fa-fw" aria-hidden="true" style="color:#8B008B;"></i></span>
        </span>Views
    </h5>
    <h5 id="tags">Tags: {{ range .Params.tags }}
        <!--tags前的那个/不要去掉，否则点击链接后无法跳转-->
        <a href="{{ $baseurl }}tags/{{ . | urlize }}/">{{ . }}</a> &nbsp;{{ end }}
    </h5>
</div>
