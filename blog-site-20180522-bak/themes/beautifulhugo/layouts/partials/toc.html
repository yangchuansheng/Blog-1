{{ if not .Params.notoc }}
  {{ if or .Params.toc (and (gt .WordCount 400 ) (ne .Params.toc "false")) }}
  <aside class="toc">
    <div id='anchors-navbar'>
        <i class='fa fa-anchor'></i>
        {{ .TableOfContents }}
    </div>
    <a href="#" id="GoTop">
        <i class="fa fa-arrow-up"></i>
    </a>
  </aside>
  {{ end }}
{{ end }}
